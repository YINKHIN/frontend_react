<!DOCTYPE html>
<html>
<head>
    <title>Debug Suppliers API</title>
</head>
<body>
    <h1>Suppliers API Debug</h1>
    <button onclick="testSuppliersAPI()">Test Suppliers API</button>
    <div id="result"></div>

    <script>
        async function testSuppliersAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                const response = await fetch('http://localhost:8000/api/suppliers', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        // Add your auth token if needed
                        // 'Authorization': 'Bearer YOUR_TOKEN_HERE'
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Response Data:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
