<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/img/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management System</title>
    <!-- SPA Routing Handler for both GitHub Pages and Vercel -->
    <script type="text/javascript">
      // Handle routing for both GitHub Pages (query string) and Vercel (hash) deployments
      (function(l) {
        // Handle GitHub Pages style routing (?p=/path)
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
        // Handle Vercel style routing (hash-based)
        else if (l.hash && l.hash.startsWith('#/')) {
          var hashPath = l.hash.substring(1); // Remove the #
          // Convert hash path to actual path
          window.history.replaceState(null, null, hashPath + l.search);
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
